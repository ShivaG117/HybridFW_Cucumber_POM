# Enable Spark Report
extent.reporter.spark.start=true
extent.reporter.spark.out=target/SparkReport/Spark.html

# Enable HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=target/HtmlReport/Extent.html

# Enable pdf report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/pdfReport/ExtentPdf.pdf

# Load XML Config
extent.reporter.spark.config=extent-config.xml

# Append new results to old report
extent.reporter.spark.appendExisting=true

# System Information
systeminfo.os=Windows 11
systeminfo.browser=Chrome
systeminfo.project=Hybrid Cucumber POM Framework
systeminfo.engineer=Shivaji